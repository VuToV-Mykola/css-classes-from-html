name: Question
description: Ask a question about using the extension
title: "[QUESTION] "
labels: ["question", "needs-response"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about CSS Classes from HTML? We're here to help!
        
        **Before asking:** Please check the [README](../README.md), [documentation](../README.md), and [video tutorial](https://youtu.be/xl46PGWNB3A) first.

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: Ask your question here...
    validations:
      required: true

  - type: dropdown
    id: question-category
    attributes:
      label: Question Category
      description: What is your question about?
      options:
        - Installation and Setup
        - Basic Usage
        - Figma Integration
        - CSS Generation
        - Configuration
        - Troubleshooting
        - Best Practices
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide any relevant context about your situation
      placeholder: |
        - What are you trying to achieve?
        - What have you tried so far?
        - Any specific requirements or constraints?

  - type: textarea
    id: sample-code
    attributes:
      label: Sample Code
      description: If relevant, provide sample HTML, CSS, or configuration
      render: html

  - type: input
    id: vs-code-version
    attributes:
      label: VS Code Version
      description: What version of VS Code are you using?
      placeholder: "e.g., 1.85.0"

  - type: input
    id: extension-version
    attributes:
      label: Extension Version
      description: What version of CSS Classes from HTML are you using?
      placeholder: "e.g., 0.0.6"

  - type: checkboxes
    id: documentation-check
    attributes:
      label: Documentation Check
      description: Have you checked the available resources?
      options:
        - label: I have read the README
        - label: I have watched the video tutorial
        - label: I have searched existing issues and discussions

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true