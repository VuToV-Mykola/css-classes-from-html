<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CSS Classes Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        /* –ú–µ–Ω—é –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó */
        .nav-menu {
            background: #2c3e50;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-brand i {
            color: #3498db;
        }

        .nav-tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-item {
            position: relative;
        }

        .nav-link {
            color: #ecf0f1;
            text-decoration: none;
            padding: 1rem 1.5rem;
            display: block;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .nav-link:hover {
            background: #34495e;
            color: #3498db;
        }

        .nav-link.active {
            background: #34495e;
            color: #3498db;
            border-bottom-color: #3498db;
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            padding: 2rem;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .editor-container {
            margin-bottom: 1.5rem;
        }

        .editor-header {
            background: #34495e;
            color: white;
            padding: 0.75rem 1rem;
            border-radius: 5px 5px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-copy {
            background: #27ae60;
        }

        .btn-copy:hover {
            background: #219653;
        }

        .code-editor {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: #f8f9fa;
        }

        .preview-area {
            background: #ecf0f1;
            padding: 1.5rem;
            border-radius: 5px;
            min-height: 200px;
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
        @media (max-width: 768px) {
            .nav-menu {
                flex-direction: column;
            }
            
            .nav-tabs {
                width: 100%;
                flex-wrap: wrap;
            }
            
            .nav-link {
                padding: 0.75rem 1rem;
                text-align: center;
            }
            
            .content {
                padding: 1rem;
            }
        }

        /* –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem;
            background: #27ae60;
            color: white;
            border-radius: 5px;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –ú–µ–Ω—é –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó -->
        <nav class="nav-menu">
            <div class="nav-brand">
                <i class="fas fa-code"></i>
                CSS Classes Generator
            </div>
            <ul class="nav-tabs">
                <li class="nav-item">
                    <a href="#html-editor" class="nav-link active" data-tab="html-editor">
                        <i class="fas fa-code"></i> HTML Editor
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#css-output" class="nav-link" data-tab="css-output">
                        <i class="fas fa-css3"></i> CSS Output
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#preview" class="nav-link" data-tab="preview">
                        <i class="fas fa-eye"></i> Preview
                    </a>
                </li>
            </ul>
        </nav>

        <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
        <div class="content">
            <!-- HTML Editor -->
            <div id="html-editor" class="tab-content active">
                <div class="editor-container">
                    <div class="editor-header">
                        <span>HTML Input</span>
                        <div class="editor-actions">
                            <button class="btn" onclick="generateCSS()">
                                <i class="fas fa-bolt"></i> Generate CSS
                            </button>
                        </div>
                    </div>
                    <textarea class="code-editor" id="html-input" placeholder="–í—Å—Ç–∞–≤—Ç–µ –≤–∞—à HTML –∫–æ–¥ —Ç—É—Ç..."><!-- –ü—Ä–∏–∫–ª–∞–¥ HTML -->
<div class="container">
    <header class="main-header">
        <h1 class="title">Welcome</h1>
    </header>
    <section class="content">
        <div class="card primary-card">
            <h2 class="card-title">Card Title</h2>
            <p class="card-text">This is a sample text.</p>
            <button class="btn btn-primary">Click Me</button>
        </div>
    </section>
</div></textarea>
                </div>
            </div>

            <!-- CSS Output -->
            <div id="css-output" class="tab-content">
                <div class="editor-container">
                    <div class="editor-header">
                        <span>Generated CSS</span>
                        <div class="editor-actions">
                            <button class="btn btn-copy" onclick="copyToClipboard('css-output')">
                                <i class="fas fa-copy"></i> Copy CSS
                            </button>
                        </div>
                    </div>
                    <textarea class="code-editor" id="css-generated" readonly></textarea>
                </div>
            </div>

            <!-- Preview -->
            <div id="preview" class="tab-content">
                <div class="editor-container">
                    <div class="editor-header">
                        <span>HTML Preview</span>
                    </div>
                    <div class="preview-area" id="html-preview"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- –°–ø–æ–≤—ñ—â–µ–Ω–Ω—è -->
    <div class="notification" id="notification">–¢–µ–∫—Å—Ç —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!</div>

    <script>
        // –õ–æ–≥—É–≤–∞–Ω–Ω—è –≤ –∫–æ–Ω—Å–æ–ª—å
        console.log('üöÄ CSS Classes Generator initialized');
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ñ –∑–º—ñ–Ω–Ω—ñ –¥–ª—è –ª–æ–≥—É–≤–∞–Ω–Ω—è
        const appLog = [];
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ç–∞–±—ñ–≤
        function initTabs() {
            const tabLinks = document.querySelectorAll('.nav-link');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    
                    const targetTab = link.getAttribute('data-tab');
                    
                    // –î–µ–∞–∫—Ç–∏–≤–∞—Ü—ñ—è –≤—Å—ñ—Ö —Ç–∞–±—ñ–≤
                    tabLinks.forEach(l => l.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));
                    
                    // –ê–∫—Ç–∏–≤—É–≤–∞–Ω–Ω—è –æ–±—Ä–∞–Ω–æ–≥–æ —Ç–∞–±—É
                    link.classList.add('active');
                    document.getElementById(targetTab).classList.add('active');
                    
                    // –õ–æ–≥—É–≤–∞–Ω–Ω—è –∑–º—ñ–Ω–∏ —Ç–∞–±—É
                    logAction(`–ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–æ –Ω–∞ –≤–∫–ª–∞–¥–∫—É: ${targetTab}`);
                });
            });
            
            logAction('–Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ —Å–∏—Å—Ç–µ–º—É –≤–∫–ª–∞–¥–æ–∫');
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è CSS –∑ HTML
        function generateCSS() {
            const htmlInput = document.getElementById('html-input').value;
            const cssOutput = document.getElementById('css-generated');
            const previewArea = document.getElementById('html-preview');
            
            if (!htmlInput.trim()) {
                showNotification('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–≤–µ–¥—ñ—Ç—å HTML –∫–æ–¥', 'error');
                return;
            }
            
            try {
                // –ü–∞—Ä—Å–∏–Ω–≥ HTML —Ç–∞ –æ—Ç—Ä–∏–º–∞–Ω–Ω—è –∫–ª–∞—Å—ñ–≤
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlInput, 'text/html');
                const classes = extractClassesFromDocument(doc);
                
                // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è CSS
                const cssContent = generateCSSFromClasses(classes);
                cssOutput.value = cssContent;
                
                // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –ø—Ä–µ–≤'—é
                previewArea.innerHTML = htmlInput;
                
                // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –Ω–∞ CSS –≤–∫–ª–∞–¥–∫—É
                document.querySelector('[data-tab="css-output"]').click();
                
                logAction('–£—Å–ø—ñ—à–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ CSS –∑ HTML');
                showNotification('CSS —É—Å–ø—ñ—à–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ!');
                
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó CSS:', error);
                showNotification('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó CSS', 'error');
                logAction(`–ü–æ–º–∏–ª–∫–∞ –≥–µ–Ω–µ—Ä–∞—Ü—ñ—ó: ${error.message}`, 'error');
            }
        }
        
        // –í–∏—Ç—è–≥–Ω–µ–Ω–Ω—è –∫–ª–∞—Å—ñ–≤ –∑ –¥–æ–∫—É–º–µ–Ω—Ç–∞
        function extractClassesFromDocument(doc) {
            const elements = doc.querySelectorAll('*');
            const classes = new Set();
            
            elements.forEach(element => {
                if (element.classList.length > 0) {
                    element.classList.forEach(className => {
                        if (className.trim()) {
                            classes.add(className.trim());
                        }
                    });
                }
            });
            
            return Array.from(classes);
        }
        
        // –ì–µ–Ω–µ—Ä–∞—Ü—ñ—è CSS –∑ –º–∞—Å–∏–≤—É –∫–ª–∞—Å—ñ–≤
        function generateCSSFromClasses(classes) {
            let css = '/* –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ –∑–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω—ñ CSS –∫–ª–∞—Å–∏ */\n';
            css += '/* –ó–≥–µ–Ω–µ—Ä–æ–≤–∞–Ω–æ –∑–∞ –¥–æ–ø–æ–º–æ–≥–æ—é CSS Classes Generator */\n\n';
            
            classes.forEach(className => {
                css += `.${className} {\n`;
                css += `    /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–ª–∞—Å—É ${className} */\n`;
                css += `    \n`;
                css += `}\n\n`;
            });
            
            return css;
        }
        
        // –ö–æ–ø—ñ—é–≤–∞–Ω–Ω—è –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const textarea = element.querySelector('textarea');
            
            if (textarea) {
                textarea.select();
                document.execCommand('copy');
                
                showNotification('CSS —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É!');
                logAction('CSS —Å–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º—ñ–Ω—É');
            }
        }
        
        // –ü–æ–∫–∞–∑ —Å–ø–æ–≤—ñ—â–µ–Ω—å
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'error' ? '#e74c3c' : '#27ae60';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // –õ–æ–≥—É–≤–∞–Ω–Ω—è –¥—ñ–π
        function logAction(message, type = 'info') {
            const timestamp = new Date().toISOString();
            const logEntry = { timestamp, type, message };
            appLog.push(logEntry);
            
            console.log(`[${type.toUpperCase()}] ${timestamp}: ${message}`);
        }
        
        // –ï–∫—Å–ø–æ—Ä—Ç –ª–æ–≥—ñ–≤
        function exportLogs() {
            const logData = JSON.stringify(appLog, null, 2);
            const blob = new Blob([logData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `css-generator-logs-${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            
            URL.revokeObjectURL(url);
        }
        
        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', () => {
            initTabs();
            logAction('–ó–∞—Å—Ç–æ—Å—É–Ω–æ–∫ —É—Å–ø—ñ—à–Ω–æ —ñ–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–æ–≤–∞–Ω–æ');
            
            // –ê–≤—Ç–æ–≥–µ–Ω–µ—Ä–∞—Ü—ñ—è –ø—Ä–∏ –Ω–∞—è–≤–Ω–æ—Å—Ç—ñ HTML
            const htmlInput = document.getElementById('html-input').value;
            if (htmlInput.trim()) {
                setTimeout(generateCSS, 1000);
            }
        });
    </script>
</body>
